    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>

          <select>
            <option value="">Eng</option>
            <option value="">Ru</option>
            <option value="">Uz</option>
          </select>
        </div>
        <a href="#" class="btn btn-rounded btn-sign-in">Sign in</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV</br> shows, and more</h1>
        <p class="price">Starts at EUR 7.99. Cancel anytime.</p>
        <p class="ready-ps">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="get-started">
          <input
            class="email-input"
            type="text"
            name="email"
            placeholder="Email address"
          />
          <a href="#" class="btn btn-xl btn-rounded">
            Get Started &nbsp
            <i class="fa fa-chevron-right"></i
          ></a>
        </div>
      </div>
    </header>

    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <div>
            <i class="fa fa-door-open fa-3x"></i>
            <p class="hide-sm">Cancel Anytime</p>
          </div>
        </div>
        <div id="tab-2" class="tab-item">
          <div>
            <i class="fa fa-tablet-alt fa-3x"></i>
            <p class="hide-sm">Watch Anywhere</p>
          </div>
        </div>
        <div id="tab-3" class="tab-item">
          <div>
            <i class="fa fa-tags fa-3x"></i>
          </div>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>

    <section class="tab-content">
      <div class="container">
        <!-- Tab Content 1 -->
        <div id="tab-content-1" class="tab-content-item show">
          <div class="tab-1-content-inner">

          </div>
        </div>
      </div>

    </section>
  </body>
</html>
