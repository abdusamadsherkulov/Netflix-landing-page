<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link
      rel="icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/56fa1ef7a3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Styles -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,600;0,700;0,800;1,100&display=swap');
    </style>
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded btn-sign-in">Sign in</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies,</br>TV shows, and more</h1>
        <p class="price">Starts at EUR 7.99. Cancel anytime.</p>
        <p class="ready-ps">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="get-started">
          <input
            class="email-input"
            type="text"
            name="email"
            placeholder="Email address"
          />
          <a href="#" class="btn btn-xl btn-rounded">
            Get Started &nbsp
            <i class="fa fa-chevron-right"></i
          ></a>
        </div>
      </div>
    </header>

    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fa fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancel Anytime</p>
        </div>
      </div>
    </section>
  </body>
</html>
